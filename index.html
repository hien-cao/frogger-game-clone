<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Effective JavaScript: Frogger</title>
	<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Frogger Game</h1>
	<div id="score-panel">
		<ul id="lives">
			<li><img src="images/Heart.png" alt="heart image"></li>
			<li><img src="images/Heart.png" alt="heart image"></li>
			<li><img src="images/Heart.png" alt="heart image"></li>
		</ul>
		<div id="point">Point: 0</div>
	</div>
	<div id='info'>
		<p id='character'>Character: Boy</p>
		<p id='level'>Level: Easy</p>
	</div>
	<canvas></canvas>
	<div class='instruction'>
		<h3>How to play</h3>
		<p>Use the arrow keys on the keyboard to move</p>
		<p>Press L key to change the difficulty level</p>
		<p>Press 1-5 to change character</p>
	</div>
	<div class="popup">
			<div class="modal-content">
					<div class="text-center">
							<img src="images/gameover.png" alt="Gameover image">
							<h2>Sorry!!! The Game Is Over!</h2>
							<a href="#" class="close">
									<i class="fa fa-times"></i>
							</a>
					</div>
					<div class="winner-message">
							<p id="message" class="text-center"></p>
					</div>
					<div class="text-center mt-2">
							<button id="play-again" class="btn btn-primary btn-lg">Try again!</button>
					</div>
			</div>
	</div>
	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>
</body>
</html>
